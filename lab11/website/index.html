<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f4f4f4;
            margin: 0;
            height: 100vh;
        }

        #container {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
        }

        h1 {
            color: #333;
        }

        .btn-auth {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4285f4;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-auth:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Welcome to the Feedback App</h1>
        <p>Please click the button below to sign in with your IIITG account.</p>
        <a href="/auth/google" class="btn-auth">Sign in with Google</a>
    </div>

    <script>
        // Additional JavaScript can be added here if necessary.
    </script>
</body>
</html>
